<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/list.css')}}">
	<script src="https://kit.fontawesome.com/36f7b72fff.js" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Todo List {{date}}</h1>
	<div class="top-container">Add a new todo item:

		<form action="{{ url_for('add') }}" method="POST">
			<input type="text" name="todoitem" id="add">
			<input type="submit" value="Add Item" class="button">
		</form>
	</div>

		<div class="bottom-container">
			<div class="row">

      <div class="col-lg-6">
		<h2>Incomplete Items</h2>
		<ul>
			{% for todo in incomplete %}
			<li style="font-size: 20pt" class='mark'>{{ todo.text }} <a href="{{ url_for('complete', id=todo.id) }}"><i class="fa-solid fa-check"></i></a>
			<a href="{{ url_for('delete', id=todo.id) }}"><i class="fa-solid fa-xmark"></i></a></li>
			{% endfor %}
		</ul>
		  </div>
		<div class="col-lg-6">
		<h2>Completed Items</h2>
		<ul>
			{% for todo in complete %}
			<li style="font-size: 20pt">{{ todo.text }}</li>
			{% endfor %}
		</ul>
		</div>
			</div>
			</div>

</body>
</html>
